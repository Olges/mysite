{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Вход в систему</h1>
    <p>Введите ваши данные для авторизации:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
{% endblock %}
